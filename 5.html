<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>slice()</h2>

<p>This  example slices out a part of an array starting from array element 5 ("Mango")</p>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango","Lychee","lemon","coconut","tomato","kiwi","Apple"];
var citrus = fruits.slice(4,5);
document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus;
</script>

</body>
</html>
